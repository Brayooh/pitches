{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
<div class="overlay">

 
    <div class="container h-100 justify-content-center">
        <div class="jumbotron" style="width: 65vh; margin-left: 55vh; margin-top: 7vh;background: rgba(48, 54, 73, 0.253); color: rgb(204, 204, 204); font-family: Montserrat;">
            <h3 class="text-center"> Sign Up</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card">
                <form action="/signup" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username"> <br>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email"> <br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password"><br>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password"> <br>
                    <button id="hellobutton" type="submit" class="btn btn-primary">Sign Up</button>
                </form>

                <p>Already have an account? <a style="color: rgb(0, 23, 128);" href="/login">Login</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
